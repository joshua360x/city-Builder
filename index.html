<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="./assets/big-logo.png" />
        </div>
    </header>
    <main>
        <section class="nameSection">
                <div class="nameAddition">

                    <input id="nameInput" type="text" placeholder="Name Your City...">
                    <button id="nameBtn">Add Name</button>
                    <p class="cityName"></p>
                </div>
            </section>
        <section class="main-section">
            <!-- <img class="main-logo" src="./assets/alchemy-logo.png" /> -->


            <label for="">
                City Picker
                <select name="city" id="city-dropdown">
                    <option value="nyc">New York City</option>
                    <option value="frankfurt">Frankfurt</option>
                    <option value="phl">Philadelphia</option>
                </select>
            </label>
            <label for="">
                Skyline Picker
                <select name="sky" id="sky-dropdown">
                    <option value="blue">Warm Sky</option>
                    <option value="normal">Cloudy Sky</option>
                    <option value="red">Cool Sky</option>
                </select>
            </label>
            <label for="">
                Castle Picker
                <select name="castle" id="castle-dropdown">
                    <option value="small">Solitary Castle</option>
                    <option value="mid">Old Fashioned Castle</option>
                    <option value="big">Modern Castle</option>
                </select>
            </label>
        </section>

<section>
    <div class="img-city"> 
    
    </div>

    <div class="img-sky"> 
    
    </div>
    <div class="img-castle"> 
    
    </div>

</section>
<section>
    <form id="form">

        <div class="slogan1">
            <input name="sloganNameValue" class="sloganInput" type="text">
            <input class="sloganBtn" type="submit" value="Slogan">
        </div>
    </form>
<div class="slogan">

</div>

<div class="stat-Reporting">
</div>
<div class="stat-city">

</div>
<div class="stat-sky">

</div>
<div class="stat-castle">

</div>
</section>

    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2021 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
